<!DOCTYPE html>
<html>
    <link href="../css/css-login.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <div class="login">
        <h1>ĐĂNG NHẬP</h1>
        <div class="form-login">
            <div>Tên đăng nhập:
                <input type="text" placeholder="NGUYENVANA">
            </div>
            <div>Mật khẩu:
                <input type="password" placeholder="*******">
            </div>
            <div class="accept">
                <button type="submit" value="Đăng nhập">Đăng nhập</button>
            </div>
            <span>Hoặc đăng nhập bằng facebook.</span>
            <div class="fb-login">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <span>Bạn quên mật khẩu? <a href="#">Lấy lại mật khẩu.</a></span>
        </div>
    </div>
</html>
