<!DOCTYPE html>
<html>
    <link href="../css/css-register.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <div class="register">
        <h1>ĐĂNG KÝ</h1>
        <div class="form-register">
            <div>Họ và Tên:
                <input type="text" placeholder="Nguyễn Văn A">
            </div>
            <div>Ngày sinh:
                <input type="date">
            </div>
            <div>Tên đăng nhập:
                <input type="text" placeholder="NGUYENVANA">
            </div>
            <div>Mật khẩu:
                <input type="password" placeholder="*******">
            </div>
            <div>Xác nhận mật khẩu:
                <input type="password" placeholder="*******">
            </div>
            <div>Email:
                <input type="text" placeholder="NGUYENVANA@...com">
            </div>
            <div>Số điện thoại:
                <input type="tel" placeholder="(+84)36.0000.123">
            </div>
            <div class="accept">
                <button type="submit" value="Đăng ký">Xác nhận</button>
            </div>
            <span>Hoặc đăng ký bằng facebook.</span>
            <div class="fb-register">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <span>Bạn đã có tài khoản? <a href="#">Đăng nhập tại đây</a></span>
        </div>
    </div>
</html>
